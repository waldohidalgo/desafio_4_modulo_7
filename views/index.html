<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Desafío Mi Repertorio</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>

  <body>
    <div id="AgregarCancion">
      <div class="container_title">
        <h2 class="pt-3">&#119070; Mi repertorio &#119070;</h2>
        <div class="separador"></div>
      </div>

      <div class="container pt-5">
        <form id="form_agregar_editar">
          <div class="form-group row">
            <label for="titulo" class="col-sm-2 col-form-label">Canción:</label>
            <div class="col-sm-10">
              <input
                required
                type="text"
                name="titulo"
                class="form-control"
                id="titulo"
                value="A dios le pido"
              />
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="artista" class="col-sm-2 col-form-label"
              >Artista:
            </label>
            <div class="col-sm-10">
              <input
                required
                type="text"
                name="artista"
                class="form-control"
                id="artista"
                value="Juanes"
              />
            </div>
          </div>
          <div class="form-group row mt-3">
            <label for="tono" class="col-sm-2 col-form-label">Tono:</label>
            <div class="col-sm-10">
              <input
                required
                type="text"
                name="tono"
                class="form-control"
                id="tono"
                value="Em"
              />
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-center container_btns_form">
            <button type="submit" id="agregar" class="btn btn-success">
              Agregar
            </button>
            <button
              type="button"
              id="editar"
              class="btn btn-info"
              onclick="editarCancion()"
            >
              Editar
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="ListaCanciones">
      <hr />
      <hr />

      <div class="container_title">
        <h2>Tabla de canciones &#127908;</h2>
        <div class="separador"></div>
      </div>
      <div class="container pt-5">
        <div class="table-responsive table_canciones">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Canción</th>
                <th scope="col">Artista</th>
                <th scope="col">Tono</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
